<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>에임 사관학교</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="img/favicon.ico" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/script.js"></script>
  </head>
  <body class="index">
    <div class="navbar">
      <a href="index.html">
        <img src="img/logo.png" alt="Logo" class="logo" />
      </a>
      <div class="menu-items">
        <a href="Tools.html" class="menu-item" style="color: #de1c29">Tools</a>
        <a href="Community.html" class="menu-item">Community</a>
        <a href="Hall.html" class="menu-item">Hall of fame</a>
        <a href="About.html" class="menu-item">About Us</a>
      </div>
    </div>
    <img
      src="img/ValutoAndLogo2.png"
      alt="Bottom Left Image"
      class="bottom-left-image"
    />
    <div class="test-aim-text">에임을 테스트 하고 싶다면?</div>
    <button
      class="enroll-button2 test-range-button"
      onclick="enterShootingRange()"
    >
      사격장 들어가기
    </button>
    <div class="test-psa-text">나만의 감도를 찾고 싶다면?</div>
    <a href="Tools_PSA.html" style="color: #fff; text-decoration: none">
      <button class="enroll-button3 test-range-button2">PSA Method</button></a
    >
    <div id="aim-test-screen" class="fullscreen hidden">
      <div class="mode-selection">
        <button onclick="startMode(1)">모드 1: 기본 에임 테스트</button>
        <button onclick="startMode(2)">모드 2: 트래킹 샷</button>
        <button onclick="startMode(3)">모드 3: 어려운 에임 테스트</button>
      </div>
    </div>
  </body>
</html>
