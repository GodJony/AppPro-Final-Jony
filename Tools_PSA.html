    <div class="psa_Text" style="top: 528px;">최고의 감도를 찾고 싶으시다면, 아래 과정을 따라해보세요</div>
    <div class="psa_Text" style="top: 584px;">1. FPS 게임에 들어갑니다<br>2.사용하는 장패드 위에서 마우스를 움직여 정확히 한바퀴를 도는 인게임 감도를 찾고 오른쪽에 감도를 입력해주세요
    <br>3. 입력한 기준 감도에 따라 높은 감도, 낮은 감도를 추천해드릴 것입니다. 두 감도 중 더 편하다고 생각하는 감도를 선택하십시오
